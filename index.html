<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 나의 AI 육각형 테스트 ✨</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="intro-page">
        <div class="chart-container">
            <svg viewBox="0 0 200 200">
                <defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color: #ffb6ff; stop-opacity:1" /><stop offset="100%" style="stop-color: #89f7fe; stop-opacity:1" /></linearGradient></defs>
                <polygon class="hexagon" points="100,10 190,55 190,145 100,190 10,145 10,55"/><circle class="sparkle" cx="160" cy="40" r="5"/><circle class="sparkle" cx="40" cy="160" r="4" style="animation-delay: 0.5s"/><circle class="sparkle" cx="180" cy="100" r="3" style="animation-delay: 1s"/>
            </svg>
            <canvas id="introRadarChart"></canvas>
        </div>

        <h1>나는 AI를 주체적으로 사용하고 있을까?</h1>
        <p>매일 AI와 함께 살아가고 요즘!<br>
           간단한 테스트로 나만의 AI 활용 가이드를 알아보고,<br>
           AI를 창의적이고 안전하게 사용하는 '육각형 인간'이 되어보자!</p>
        <button id="start-btn">시작하기</button>
    </div>

    <div id="survey-page" style="display:none;">
        <h2 id="question-text"></h2>
        <div id="choices-container"></div>
       <button id="back-btn" style="display:none;">이전 질문</button>
    </div>

    <div id="result-page" style="display:none;">
        <h2>나의 AI 능력치 분석 결과</h2>
        <div class="chart-container">
            <svg viewBox="0 0 200 200">
                <defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color: #ffb6ff; stop-opacity:1" /><stop offset="100%" style="stop-color: #89f7fe; stop-opacity:1" /></linearGradient></defs>
                <polygon class="hexagon" points="100,10 190,55 190,145 100,190 10,145 10,55"/><circle class="sparkle" cx="160" cy="40" r="5"/><circle class="sparkle" cx="40" cy="160" r="4" style="animation-delay: 0.5s"/><circle class="sparkle" cx="180" cy="100" r="3" style="animation-delay: 1s"/>
            </svg>
            <canvas id="resultRadarChart"></canvas>
        </div>
        <div id="result-text"></div>
        <div id="guidelines"></div>
        <button id="go-to-quiz-btn">실전 퀴즈 풀러가기</button>
    </div>

  <div id="quiz-page" style="display:none;">
        <h2>실전! 능력 강화 퀴즈</h2>
        <p>주어진 문장을 올바르게 완성하는 선택지를 골라보세요.</p>
       
        <div id="quiz-question-container">
             <p id="quiz-question-text"></p>
        </div>
       
        <div id="quiz-choices-container">
            </div>     

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
         <button id="complete-quiz-btn" style="display:none;">결과 보기</button>
    </div>
             
  <div id="explanation-page" style="display:none;">
        <h2>정답 해설</h2>
        <p id="explanation-text" style="text-align: left; background-color: white; padding: 1.5rem; border-radius: 10px;"></p>
        <button id="next-quiz-btn">다음 문제로</button>
    </div>
  
    <div id="final-page" style="display:none;">
        <div id="sparkling-hexagon">✨</div>
        <h2>🎉축하합니다!🎉</h2>
        <p>당신은 'AI 마스터 육각형 인간'으로 거듭났습니다!</br></p>
    </div>
    
    <script src="script.js"></script>
  
</body>
</html>
